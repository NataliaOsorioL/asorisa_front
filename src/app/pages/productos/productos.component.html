<section class="py-16 bg-gray-50">
  <div class="max-w-6xl mx-auto text-center mb-10">
    <h2 class="text-3xl font-bold text-gray-800">Nuestros Productos</h2>
    <p class="text-gray-600 mt-2">
      Apoya nuestra causa adquiriendo productos ASORISA
    </p>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="cargando" class="text-center py-10">
    <p class="text-gray-500">Cargando productos...</p>
  </div>

  <!-- Sin productos -->
  <div *ngIf="!cargando && productos.length === 0" class="text-center py-10">
    <p class="text-gray-500">No hay productos disponibles por ahora.</p>
  </div>

  <!-- Grid de productos -->
  <div
    *ngIf="!cargando && productos.length > 0"
    class="grid gap-8 md:grid-cols-3 sm:grid-cols-2 px-6 max-w-6xl mx-auto"
  >
    <div
      *ngFor="let producto of productos"
      class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 cursor-pointer"
      (click)="abrirDetalle(producto)"
    >
      <img
        [src]="producto.imagen"
        [alt]="producto.nombre"
        class="h-56 w-full object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">
          {{ producto.nombre }}
        </h3>

        <div class="flex justify-between items-center mt-2">
          <p class="text-green-600 font-bold">$ {{ producto.valor | number }}</p>
          <p
            class="text-sm font-medium"
            [ngClass]="{
              'text-red-500': producto.stock === 0,
              'text-yellow-500': producto.stock > 0 && producto.stock <= 5,
              'text-gray-600': producto.stock > 5
            }"
          >
            Stock: {{ producto.stock }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de detalle -->
  <app-product-detail
    *ngIf="productoSeleccionado"
    [producto]="productoSeleccionado"
    (cerrar)="cerrarDetalle()"
  ></app-product-detail>
</section>
