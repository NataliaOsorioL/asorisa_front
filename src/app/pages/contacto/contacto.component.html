<div class="max-w-md mx-auto bg-gray-900 p-6 rounded-lg text-white shadow-lg">
  <h2 class="text-2xl font-bold text-[var(--asorisa-green)] mb-4">ğŸ“© ContÃ¡ctanos</h2>

  <form [formGroup]="contactoForm" (ngSubmit)="enviarFormulario()">
    <div class="mb-4">
      <label class="block text-sm mb-1">Nombre</label>
      <input type="text" formControlName="nombre"
             class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[var(--asorisa-green)]"/>
      <p class="text-red-500 text-xs mt-1" *ngIf="contactoForm.get('nombre')?.touched && contactoForm.get('nombre')?.invalid">
        Nombre obligatorio
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Email</label>
      <input type="email" formControlName="email"
             class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[var(--asorisa-green)]"/>
      <p class="text-red-500 text-xs mt-1" *ngIf="contactoForm.get('email')?.touched && contactoForm.get('email')?.invalid">
        Email invÃ¡lido
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Asunto</label>
      <input type="text" formControlName="asunto"
             class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[var(--asorisa-green)]"/>
      <p class="text-red-500 text-xs mt-1" *ngIf="contactoForm.get('asunto')?.touched && contactoForm.get('asunto')?.invalid">
        Asunto obligatorio
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Mensaje</label>
      <textarea formControlName="mensaje" rows="4"
                class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[var(--asorisa-green)]"></textarea>
      <p class="text-red-500 text-xs mt-1" *ngIf="contactoForm.get('mensaje')?.touched && contactoForm.get('mensaje')?.invalid">
        Mensaje obligatorio
      </p>
    </div>

    <button type="submit"
            class="w-full bg-[var(--asorisa-green)] text-black py-2 rounded-lg font-semibold hover:opacity-90 transition">
      Enviar
    </button>
  </form>

  <p *ngIf="enviado" class="mt-3 text-green-400 font-semibold">{{ mensajeExito }}</p>
</div>
