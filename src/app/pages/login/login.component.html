<div class="relative min-h-screen flex items-center justify-center overflow-hidden bg-black text-white">
  <!-- Fondo animado tipo neón -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-[#00FFB2]/20 via-black to-[#00FFB2]/10 animate-gradient-move blur-3xl"
  ></div>

  <div
    class="relative bg-gray-900/90 p-8 rounded-2xl shadow-[0_0_25px_#00FFB2] w-full max-w-md animate-[slide-down_0.5s_ease-out]"
  >
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.png" alt="ASORISA" class="h-16 mb-3" />
      <h2 class="text-3xl font-bold text-[#00FFB2]">Iniciar Sesión</h2>
      <p class="text-gray-400 text-sm mt-1">Panel administrativo</p>
    </div>

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-400 mb-2">Correo</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 rounded-lg bg-black/80 border border-gray-700 focus:border-[#00FFB2] focus:ring-2 focus:ring-[#00FFB2] outline-none text-white placeholder-gray-500 transition-all"
          placeholder="ejemplo@asorisa.com"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-400 mb-2">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 rounded-lg bg-black/80 border border-gray-700 focus:border-[#00FFB2] focus:ring-2 focus:ring-[#00FFB2] outline-none text-white placeholder-gray-500 transition-all"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#00FFB2] text-black font-semibold py-2 rounded-lg hover:opacity-90 hover:scale-105 transition-transform duration-200 shadow-[0_0_15px_#00FFB2]"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
